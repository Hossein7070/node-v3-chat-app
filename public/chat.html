<!DOCTYPE html> 
<html>
<head>
<title>Chat App</title>
<link rel="icon" href="/img/favicon.png">
<link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
   <div class="chat">
    <!-- <div class="chat__sidebar"> -->
        <div id="sidebar" class="chat__sidebar">


    </div>
    <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
        <form id="message-form">
            <!-- <input placeholder="Message"> //to avoid confusing if there were many input -->
            <!-- <input name="message" placeholder="Message"> //if we wanted to off autocomplete we use bellow code -->
            <input name="message" placeholder="Message" required autocomplete = "off">
            <button>Send</button>
        
        </form>
        <button id="send-location">Send Location</button>


        <!-- <button id="increment">+1</button> -->

     </div>
         </div>
            </div>


<script id="message-template" type="text/html">
    <div class="message">

        <p>
            <!-- <span class="message__name">Some User Name</span> -->
               <!-- we just changed the (some user) to username because of message.js file when we added user name property for generateMessage function and generateLocationMessage.Then we need to go to index.js and add user.username for the location function and another function and in client sile(chat.js)as well we need to add user.username -->
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>

        <p>{{message}}</p>
        <!-- <p> This is a message </p> -->
        


       
    </div>
</script>

<script id="location-message-template" type="text/html">
    <div class="message">
        <p>
            <!-- <span class="message__name">Some User name</span> -->
            <!-- we just changed the (some user) to username because of message.js file when we added user name property for generateMessage function and generateLocationMessage. Then we need to go to index.js and add user.username for the location function and another function and in client sile(chat.js)as well we need to add user.username-->
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>

        <!-- <p> This is a message </p> -->
        <p><a href="{{url}}" target="_blank">my current location</a></p>
    </div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class = "room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
    </ul>


</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<!-- access to the client version side down bellow -->
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
